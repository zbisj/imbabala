version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: node:12.13.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install
      - run:
          name: Run tests
          command: yarn unit

      - run:
          name: Bundle code
          command: yarn build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - $SSH_FINGERPRINT_KEY
      - attach_workspace:
          at: ~/repo

      - run:
          name: Git config
          command: |
            git config --global user.email $gitHubEmail
            git config --global user.name $gitHubUsername

      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=$npm_TOKEN
            npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/

      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
